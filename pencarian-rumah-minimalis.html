<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rumah Ku - Rumah Minimalis Mu.</title>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet">
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Form Wizard -->
    <link type="text/css" rel="stylesheet" href="css/form-wizard.css" />
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <div class="navbar-header">
                <!-- Logo -->
                <div class="navbar-brand">
                    <a class="logo" href="index.html">
                        <img src="./img/logo.png" alt="logo">
                    </a>
                </div>
                <!-- /Logo -->
            </div>
        </div>
    </header>
    <!-- /Header -->
    <!-- Hero-area -->
    <div class="hero-area section">
        <!-- Backgound Image -->
        <div class="bg-image bg-parallax overlay" style="background-image:url(./img/page-background.jpg)"></div>
        <!-- /Backgound Image -->
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 text-center">
                    <h1 class="white-text">Pencarian Rumah Minimalis</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- /Hero-area -->
    <!-- Blog -->
    <div id="blog" class="section">
        <!-- container -->
        <div class="container">
            <div class="stepwizard col-md-offset-3">
                <div class="stepwizard-row setup-panel">
                    <div class="stepwizard-step">
                        <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                        <p>Rumah</p>
                    </div>
                    <div class="stepwizard-step">
                        <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                        <p>Keindahan</p>
                    </div>
                    <div class="stepwizard-step">
                        <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                        <p>Kenyamanan</p>
                    </div>
                    <div class="stepwizard-step">
                        <a href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled">4</a>
                        <p>Biaya</p>
                    </div>
                </div>
            </div>
            <form role="form" action="" method="post">
                <div class="row setup-content" id="step-1">
                    <div class="col-xs-8 col-md-offset-2">
                        <div class="col-md-12">
                            <h3> Rumah</h3>
                            <hr>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-md-5">Luas Lahan</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">123</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">80</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">60</label>
                                </div>
                                <hr>
                                <div class="row">
                                    <label class="col-md-5">Atap</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Datar</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Segitiga</label>
                                </div>
                                <hr>
                                <div class="row">
                                    <label class="col-md-5">Halaman</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Luas</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Sempit</label>
                                </div>
                                <hr>
                                <div class="row">
                                    <label class="col-md-5">Pintu</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Pintu Geser</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Pintu Lipat</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Pintu Ayun</label>
                                </div>
                                <hr>
                                <div class="row">
                                    <label class="col-md-5">Jendela</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">1 Daun</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">2 Daun</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Kaca Mati</label>
                                </div>
                                <hr>
                                <div class="row">
                                    <label class="col-md-5">Pagar</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Besi</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Semen</label>
                                </div>
                                <hr>
                                <div class="row">
                                    <label class="col-md-5">Lantai</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Keramik</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Semen</label>
                                </div>
                                <hr>
                                <div class="row">
                                    <label class="col-md-5">Ruang</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">-</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">-</label>
                                </div>
                                <hr>
                                <div class="row">
                                    <label class="col-md-5">Tingkat</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">1 Lantai</label>
                                    <label class="radio-inline col-md-3">
                                        <input type="radio" name="optradio">2 Lantai</label>
                                </div>
                                <hr>
                            </div>
                            <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                        </div>
                    </div>
                </div>
                <div class="row setup-content" id="step-2">
                    <div class="col-xs-8 col-md-offset-2">
                        <div class="col-md-12">
                            <h3> Keindahan</h3>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-md-5">Tipe Rumah</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">36</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">45</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">60</label>
                                </div>
                                <hr>
                                <div class="row">
                                    <label class="col-md-5">Warna</label>
                                    <label class="radio-inline col-md-3">
                                        <input type="radio" name="optradio">Monokromatis</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Kontras</label>
                                </div>
                                <hr>
                            </div>
                            <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                        </div>
                    </div>
                </div>
                <div class="row setup-content" id="step-3">
                    <div class="col-xs-8 col-md-offset-2">
                        <div class="col-md-12">
                            <h3> Kenyamanan</h3>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-md-5">Kenyamanan</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Optimal</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Khusus</label>
                                </div>
                                <hr>
                                <div class="row">
                                    <label class="col-md-5">Pencahayaan</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Direct</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Diffus</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">Indirect</label>
                                </div>
                                <hr>
                            </div>
                            <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                        </div>
                    </div>
                </div>
                <div class="row setup-content" id="step-4">
                    <div class="col-xs-8 col-md-offset-2">
                        <div class="col-md-12">
                            <h3> Biaya</h3>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-md-5">Biaya</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">75-100</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">100-150</label>
                                    <label class="radio-inline col-md-2">
                                        <input type="radio" name="optradio">150-200</label>
                                </div>
                                <hr>
                            </div>
                            <button class="btn btn-success btn-lg pull-right" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- container -->
    </div>
    <!-- /Blog -->
    <!-- Footer -->
    <footer id="footer" class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- footer logo -->
                <div class="col-md-6">
                    <div class="footer-logo">
                        <a class="logo" href="index.html">
                            <img src="./img/logo.png" alt="logo">
                        </a>
                    </div>
                </div>
                <!-- footer logo -->
            </div>
            <!-- /row -->
            <!-- row -->
            <div id="bottom-footer" class="row">
                <!-- social -->
                <div class="col-md-4 col-md-push-8">
                </div>
                <!-- /social -->
                <!-- copyright -->
                <div class="col-md-8 col-md-pull-4">
                    <div class="footer-copyright">
                        <span>&copy; Copyright 2018. All Rights Reserved. | <i class="fa fa-heart-o" aria-hidden="true"></i> <a href="https://www.facebook.com/teamkito/">Team Kito Developers</a></span>
                    </div>
                </div>
                <!-- /copyright -->
            </div>
            <!-- row -->
        </div>
        <!-- /container -->
    </footer>
    <!-- /Footer -->
    <!-- preloader -->
    <div id='preloader'>
        <div class='preloader'></div>
    </div>
    <!-- /preloader -->
    <!-- jQuery Plugins -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/form-wizard.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
